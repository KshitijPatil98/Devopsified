<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Stack</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background: #f4f4f4;
        text-align: center;
      }
      header {
        background-color: #2196f3;
        color: white;
        padding: 1em 0;
      }
      main {
        padding: 2em;
      }
      section {
        margin: 1em auto;
        padding: 2em;
        max-width: 800px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
      }
      .tech-stack {
        list-style-type: none;
        padding: 0;
      }
      .tech-stack li {
        font-size: 1.5em;
        margin: 1em 0;
      }
      .back-button {
        margin-top: 2em;
        padding: 0.5em 1.5em;
        font-size: 1em;
        color: white;
        background-color: #2196f3;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .back-button:hover {
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Our Technology Stack</h1>
    </header>
    <main>
      <section>
        <h2>Tech Stack</h2>
        <ul class="tech-stack">
          <li>Docker</li>
          <li>Kubernetes</li>
          <li>Helm</li>
          <li>GitHub Actions</li>
          <li>Prometheus</li>
          <li>Argo CD</li>
        </ul>
        <button class="back-button" onclick="window.location.href='/home'">
          Back to Home
        </button>
      </section>
    </main>
  </body>
</html>
